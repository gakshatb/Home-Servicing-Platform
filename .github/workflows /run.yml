name: Runs the app

on:
  schedule:
    - cron: "30 0 * * *"   # every day 00:30 UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install pacakges
        run: pip install -r requirements.txt

      - name: Run the APP
        run: pip install -r requirements.txt
        run: python main.py

      - name: Push commits
        run: |
          git config user.name "gakshatb"
          git config user.email "gakshatb@gmail.com"
          git push
